<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Good try <span th:text="${player}"></span>!</h1>
<h2>Word to guess: <span th:text="${word}" style="color:red;"></span></h2>
<h2>Word of choice: <span th:text="${guess}" style="color: blue;"></span></h2>
<h2>Result: <span th:text="${result}" style="color: green;"></span></h2>
<h1>Try Again!</h1>
<form th:action="@{/result}" th:object="${guessDTO}" method="post">
    <div>
        <p> <label>Word:</label><input type="text" th:field="*{guess}" placeholder="5letters" /></p>
    </div>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
